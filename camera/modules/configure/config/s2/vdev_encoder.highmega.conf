[ENCODER]
################################################################################
## System Setup Information
################################################################################
## 0    : Disable video overlay
## 1    : Use Mixer A to do overlay
## 2    : Use Mixer B to do overlay
Mixer                                          = 2

## -1   : Use system default value
##  1   : Enable coded bits interrupt
##  0   : Disable coded bits interrupt
CodedBitsInterrupt                             = 1

## -1   : Use system default value
##  1   : Enable pip size
##  0   : Disable pip size
PipSize                                        = -1

## -1   : Use system default value
##  1   : Enable low delay cap
##  0   : Disable low delay cap
LowDelayCap                                    = -1

################################################################################
## System Resource Limit Parameters
################################################################################
## -1   : Driver default value
## MCTF
## 0    : Disable
## 1    : Enable
MCTF                                           = -1

## CAVLC Max Bitrate
CavlcMaxBitrate                                = -1

## Encode Mode (A7 and above only)
EncodeMode                                     = 2

## Main Buffer Resolution
BufferMainMaxWidth                             = 2720
BufferMainMaxHeight                            = 2160

## Second Buffer Resolution
BufferSub1MaxWidth                             = -1
BufferSub1MaxHeight                            = -1

## Third Buffer Resolution
BufferSub2MaxWidth                             = -1
BufferSub2MaxHeight                            = -1

## Fourth Buffer Resolution
## This Buffer's resolution will be changed according to LCD's size,
## if the device has LCD panel
BufferSub3MaxWidth                             = -1
BufferSub3MaxHeight                            = -1

## Stream0's Limits
Stream0MaxM                                    = -1
Stream0MaxN                                    = -1

## Stream1's Limits
Stream1MaxM                                    = -1
Stream1MaxN                                    = -1

## Stream2's Limits
Stream2MaxM                                    = -1
Stream2MaxN                                    = -1

## Stream3's Limits
Stream3MaxM                                    = -1
Stream3MaxN                                    = -1

################################################################################
## Buffer's Configuration
################################################################################

## 0    : Disable
## 1    : Enable
BufferMainIsInterlaced                         = -1

## 0    : Disable
## 1    : Enable
BufferSub1IsInterlaced                         = -1

## 0    : Disable
## 1    : Enable
BufferSub2IsInterlaced                         = -1

## 0    : Disable
## 1    : Enable
BufferSub3IsInterlaced                         = -1

## YUV Data Size. Set 0 to disable YUV capture
YUVDataWidth                                   = 0
YUVDataHeight                                  = 0

# 0: Every resolution has independent source. Stream / YUV shares source if they are identical.
# 1: Every stream has independent source. YUV Data shares source with streams.
# 2: Every stream and YUV data has independent source.
BufferAssignMethod                             = 2

################################################################################
## Warp's Configuration
################################################################################
UnwarpWidth                                   = 2048
UnwarpHeight                                  = 2048
WarpWidth                                      = -1
WarpHeight                                     = -1
UnwarpWindowWidth                              = 2322
UnwarpWindowHeight                             = 2322
UnwarpWindowOffsetX                            = 0
UnwarpWindowOffsetY                            = 0
