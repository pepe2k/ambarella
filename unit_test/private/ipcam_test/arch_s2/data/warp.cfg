######################################
##	Warp region 0 Settings
######################################
# input size
a0_input_size_update		= 1
a0_input_width			= 2048
a0_input_height			= 2048

# input offset
a0_input_offset_update		= 1
a0_input_offset_x			= 0
a0_input_offset_y			= 0

# output size
a0_output_size_update		= 1
a0_output_width			= 2048
a0_output_height			= 2048

# output offset
a0_output_offset_update	= 1
a0_output_offset_x			= 0
a0_output_offset_y			= 0

# rotate, 0: no, 1: 90, 2: 180, 3: 270
a0_rotate_update			= 1
a0_rotate					= 0

# horizontal table size
a0_hor_grid_size_update	= 1
a0_hor_grid_col			= 17
a0_hor_grid_row			= 33

# horizontal table file(need to contain 32x48 elements)
a0_hor_file_update			= 1
a0_hor_file				= "./warp_table/clear.txt"

# horizontal table grid spacing
a0_hor_hor_grid_update	= 1
a0_hor_hor_grid_spacing	= 128
a0_hor_ver_grid_update	= 1
a0_hor_ver_grid_spacing	= 64

# vertical table size
a0_ver_grid_size_update	= 1
a0_ver_grid_col			= 17
a0_ver_grid_row			= 33

# vertical table file(need to contain 32x48 elements)
a0_ver_file_update			= 1
a0_ver_file				= "./warp_table/clear.txt"

# vertical table grid spacing
a0_ver_hor_grid_update	= 1
a0_ver_hor_grid_spacing	= 128
a0_ver_ver_grid_update	= 1
a0_ver_ver_grid_spacing	= 64


